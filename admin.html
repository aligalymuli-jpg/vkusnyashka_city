</head>

<body>

    <div id="admin-content" style="display: none;">

            <div class="admin-header">
                <h1 style="color: #ff9a8b; font-family: 'Dancing Script', cursive;">
                    <i class="fas fa-cog"></i> –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                </h1>
                <div>
                    <a href="index.html" style="color: #ff9a8b; text-decoration: none; margin-right: 15px;">
                        <i class="fas fa-home"></i> –ù–∞ —Å–∞–π—Ç

            <h2 id="form-title" style="color: white; margin: 20px 0;">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h2>

            <form id="productForm" onsubmit="saveProduct(event)">

                <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞ (–≤ —Ä—É–±–ª—è—Ö)" required min="0">
                <textarea id="p-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞"></textarea>
                <input type="text" id="p-count" placeholder="–í–µ—Å/–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (–Ω–∞–ø—Ä., 500–≥, 1—à—Ç)">

                <select id="p-cat" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    <option value="cakes">–¢–æ—Ä—Ç—ã</option>
                    <option value="cookies">–ü–µ—á–µ–Ω—å–µ</option>
                    <option value="croissants">–ö—Ä—É–∞—Å—Å–∞–Ω—ã</option>
                    <option value="desserts">–î–µ—Å–µ—Ä—Ç—ã</option>
                    <option value="cupcakes">–ö–∞–ø–∫–µ–π–∫–∏</option>
                    <option value="pies">–ü–∏—Ä–æ–≥–∏</option>
                    <option value="bread">–•–ª–µ–±</option>

                <select id="product-badge">

                <label class="upload-area">
                    <input type="file" id="p-file" accept="image/*" style="display:none;" onchange="showPreview(this)">
                    <span id="upload-label" style="color: #ff9a8b; font-weight: bold;">

                <button type="submit" id="add-btn" class="btn-sm" style="width: 100%; margin-top: 20px;">

                <button type="button" id="cancel-edit" onclick="resetForm()" style="display:none; width: 100%; margin-top:10px; background:#333; border:1px solid #555; color:white; border-radius:10px; padding:12px; cursor:pointer;">
                    –û–¢–ú–ï–ù–ò–¢–¨ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï

            <h3 style="color: #ff9a8b; margin-top: 50px; padding-top: 20px; border-top: 1px solid rgba(255, 154, 139, 0.3);">
                <i class="fas fa-list"></i> –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
            </h3>

            <div class="admin-filters">
                <input type="text" id="admin-search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="fetchList()">
                <select id="admin-filter-cat" onchange="fetchList()">
                    <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                    <option value="cakes">–¢–æ—Ä—Ç—ã</option>
                    <option value="cookies">–ü–µ—á–µ–Ω—å–µ</option>
                    <option value="croissants">–ö—Ä—É–∞—Å—Å–∞–Ω—ã</option>
                    <option value="desserts">–î–µ—Å–µ—Ä—Ç—ã</option>
                    <option value="cupcakes">–ö–∞–ø–∫–µ–π–∫–∏</option>
                    <option value="pies">–ü–∏—Ä–æ–≥–∏</option>
                    <option value="bread">–•–ª–µ–±</option>
                    <option value="drinks">–ù–∞–ø–∏—Ç–∫–∏</option>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–∏ –∫–ª—é—á–∏ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCsbOVaSbdFKkxl4H3g1V5UJtYjhRN1mWs",
            authDomain: "vkusnyashka-final.firebaseapp.com",
            databaseURL: "https://vkusnyashka-final-default-rtdb.firebaseio.com",
            projectId: "vkusnyashka-final"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const imgbbKey = "19b2ea0cacae4c9328806e4c678db140"; // –ö–ª—é—á –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ

        let editId = null;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É (–¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã)
        document.addEventListener('DOMContentLoaded', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            setTimeout(() => {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                fetchList();
            }, 1000);
        });

        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('img-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('upload-label').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProduct(event) {
            event.preventDefault();

            const btn = document.getElementById('add-btn');
            const fileInput = document.getElementById('p-file');

            // –ï—Å–ª–∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä, —Ñ–æ—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ
            if (!editId && !fileInput.files[0]) {
                alert("–î–ª—è –Ω–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –°–û–•–†–ê–ù–ï–ù–ò–ï...';

            try {
                let imgUrl = null;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ –Ω–∞ imgbb
                if (fileInput.files[0]) {
                    const formData = new FormData();
                    formData.append("image", fileInput.files[0]);

                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: "POST",
                        body: formData
                    });

                    const resData = await res.json();
                    if (resData.success) {
                        imgUrl = resData.data.url;
                    } else {
                        throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ");
                    }
                }

                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–∞
                const productData = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    desc: document.getElementById('p-desc').value || '',
                    count: document.getElementById('p-count').value || '',
                    cat: document.getElementById('p-cat').value,
                    badge: document.getElementById('product-badge').value || '',
                    available: true
                };

                if (imgUrl) productData.img = imgUrl;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
                const dbRef = editId ? db.ref('products/' + editId) : db.ref('products').push();
                await dbRef.set(productData);

                alert(editId ? "–¢–æ–≤–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω!" : "–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
                resetForm();
                fetchList();

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> –°–û–•–†–ê–ù–ò–¢–¨ –¢–û–í–ê–†';
            }
        }

        function fetchList() {
            db.ref('products').on('value', snapshot => {
                const container = document.getElementById('product-list');
                const searchInput = document.getElementById('admin-search');
                const filterCat = document.getElementById('admin-filter-cat');

                const data = snapshot.val();
                if (!container) return;
                if (!data) {
                    container.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>–¢–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>";
                    return;
                }

                const query = searchInput ? searchInput.value.toLowerCase() : '';
                const selectedCat = filterCat ? filterCat.value : 'all';

                const keys = Object.keys(data).reverse();
                const filteredKeys = keys.filter(id => {
                    const p = data[id];
                    const matchesSearch = p.name.toLowerCase().includes(query);
                    const matchesCat = (selectedCat === 'all') || (p.cat === selectedCat);
                    return matchesSearch && matchesCat;
                });

                if (filteredKeys.length === 0) {
                    container.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>";
                    return;
                }

                container.innerHTML = filteredKeys.map(id => `
                    <div class="list-item">
                        <div>
                            <strong>${data[id].name}</strong>
                            <div style="font-size: 0.9rem; opacity: 0.7;">
                                ${data[id].price} ‚ÇΩ ‚Ä¢ ${getCategoryName(data[id].cat)}
                                ${data[id].available === false ? ' ‚Ä¢ ‚ùå –ù–ï–¢ –í –ù–ê–õ–ò–ß–ò–ò' : ''}
                            </div>
                        </div>
                        <div class="admin-controls">
                            <button class="btn-toggle" onclick="toggleAvailability('${id}', ${data[id].available !== false})">
                                ${data[id].available === false ? '–í–∫–ª' : '–í—ã–∫–ª'}
                            </button>
                            <button class="btn-edit" onclick="editItem('${id}')">–†–µ–¥.</button>
                            <button class="btn-delete" onclick="deleteItem('${id}')">–£–¥–ª.</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        function getCategoryName(cat) {
            const categories = {
                'cakes': '–¢–æ—Ä—Ç—ã',
                'cookies': '–ü–µ—á–µ–Ω—å–µ',
                'croissants': '–ö—Ä—É–∞—Å—Å–∞–Ω—ã',
                'desserts': '–î–µ—Å–µ—Ä—Ç—ã',
                'cupcakes': '–ö–∞–ø–∫–µ–π–∫–∏',
                'pies': '–ü–∏—Ä–æ–≥–∏',
                'bread': '–•–ª–µ–±',
                'drinks': '–ù–∞–ø–∏—Ç–∫–∏'
            };
            return categories[cat] || cat;
        }

        window.editItem = function(id) {
            db.ref('products/' + id).once('value', snapshot => {
                const p = snapshot.val();
                if (!p) return;

                editId = id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-desc').value = p.desc || '';
                document.getElementById('p-count').value = p.count || '';
                document.getElementById('p-cat').value = p.cat || '';
                document.getElementById('product-badge').value = p.badge || '';

                document.getElementById('form-title').innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞";
                document.getElementById('add-btn').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø";
                document.getElementById('cancel-edit').style.display = "block";

                if (p.img) {
                    document.getElementById('img-preview').src = p.img;
                    document.getElementById('img-preview').style.display = 'block';
                    document.getElementById('upload-label').style.display = 'none';
                }

                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        };

        window.resetForm = function() {
            editId = null;
            document.getElementById('productForm').reset();
            document.getElementById('form-title').innerText = "–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä";
            document.getElementById('add-btn').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –¢–û–í–ê–†";
            document.getElementById('cancel-edit').style.display = "none";
            document.getElementById('img-preview').style.display = "none";
            document.getElementById('upload-label').style.display = "block";
        };

        window.toggleAvailability = function(id, currentStatus) {
            db.ref('products/' + id).update({
                available: !currentStatus
            });
        };

        function deleteItem(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) {
                db.ref('products/' + id).remove();
            }
        }
    </script>
</body>
