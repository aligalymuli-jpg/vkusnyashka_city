<!DOCTYPE html>

    <link rel="stylesheet" href="style.css?v=1.0">
    <style>
        #admin-content {

        .admin-box {

            margin: 0 auto;

        .list-item {

            border-bottom: 1px solid #333;

        .btn-delete {
            color: #ff4d4d;

            cursor: pointer;
            font-weight: bold;
        }
        
        .admin-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .admin-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        
        .admin-filters input,
        .admin-filters select {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="login-form" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="admin-box" style="text-align: center;">
            <h2 style="font-family: 'Marck Script', cursive; color: #ff9a8b; font-size: 2.5rem;">–ê–¥–º–∏–Ω–∫–∞</h2>
            <input type="password" id="admin-pass" placeholder="–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞">
            <button onclick="login()" class="btn-sm" style="margin-top: 15px; height: 50px; width: 100%;">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="admin-content"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsbOVaSbdFKkxl4H3g1V5UJtYjhRN1mWs",
            authDomain: "vkusnyashka-final.firebaseapp.com",
            databaseURL: "https://vkusnyashka-final-default-rtdb.firebaseio.com",
            projectId: "vkusnyashka-final"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const imgbbKey = "68f93abb27b5ba9de658c9d854859342"; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –ö–õ–Æ–ß!

        let editId = null;

        async function login() {
            const pass = document.getElementById('admin-pass').value;
            const adminEmail = "admin@vkusnyashak.kz";

            if (!pass) {
                alert("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!");
                return;
            }

            try {
                await firebase.auth().signInWithEmailAndPassword(adminEmail, pass);
                document.getElementById('login-form').remove();
                const content = document.getElementById('admin-content');
                content.style.display = 'block';
                renderAdminUI(content);
                fetchList();
                console.log("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", e);
                if (e.code === 'auth/user-not-found') {
                    alert("–°–æ–∑–¥–∞–π—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase Console: Email: admin@vkusnyashak.kz");
                } else {
                    alert("–û—à–∏–±–∫–∞: " + e.message);
                }
            }
        }

        function renderAdminUI(container) {
            container.innerHTML = `
                <div class="admin-box">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <a href="index.html" style="color:#ff9a8b; text-decoration: none;">‚Üê –ù–∞ —Å–∞–π—Ç</a>
                        <button onclick="location.reload()" style="background:none; border:none; color:#666;">–í—ã–π—Ç–∏</button>
                    </div>
                    <h2 id="form-title" style="margin: 20px 0;">–ù–æ–≤–æ–µ –∏–∑–¥–µ–ª–∏–µ</h2>
                    <form id="productForm" onsubmit="saveProduct(event)">
                        <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
                        <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)" required>
                        <textarea id="p-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
                        <input type="text" id="p-count" placeholder="–í–µ—Å/–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (1–∫–≥, 6—à—Ç)">
                        
                        <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                        <select id="p-cat">
                            <option value="cakes">–¢–æ—Ä—Ç—ã</option>
                            <option value="cookies">–ü–µ—á–µ–Ω—å–µ</option>
                            <option value="croissants">–ö—Ä—É–∞—Å—Å–∞–Ω—ã</option>
                            <option value="desserts">–î–µ—Å–µ—Ä—Ç—ã</option>
                            <option value="cupcakes">–ö–∞–ø–∫–µ–π–∫–∏</option>
                            <option value="pies">–ü–∏—Ä–æ–≥–∏</option>
                            <option value="bread">–•–ª–µ–±</option>
                            <option value="drinks">–ù–∞–ø–∏—Ç–∫–∏</option>
                            <option value="sets">–°–µ—Ç—ã</option>
                        </select>

                        <label>–¢–∏–ø –∏–∑–¥–µ–ª–∏—è:</label>
                        <select id="p-type">
                            <option value="">–ë–µ–∑ —É—Ç–æ—á–Ω–µ–Ω–∏—è</option>
                            <option value="chocolate">üç´ –®–æ–∫–æ–ª–∞–¥–Ω—ã–µ</option>
                            <option value="fruit">üçì –§—Ä—É–∫—Ç–æ–≤—ã–µ</option>
                            <option value="cream">üßÅ –° –∫—Ä–µ–º–æ–º</option>
                            <option value="seasonal">üéÑ –°–µ–∑–æ–Ω–Ω—ã–µ</option>
                            <option value="diet">ü•ó –î–∏–µ—Ç–∏—á–µ—Å–∫–∏–µ</option>
                        </select>

                        <label>–°—Ç–∞—Ç—É—Å:</label>
                        <select id="product-badge">
                            <option value="">–ë–µ–∑ –±–µ–π–¥–∂–∞</option>
                            <option value="hit">–•–ò–¢ üî•</option>
                            <option value="new">–ù–û–í–ò–ù–ö–ê ‚ú®</option>
                        </select>

                        <label class="upload-area">
                            <input type="file" id="p-file" accept="image/*" style="display:none;" onchange="showPreview(this)">
                            <span id="upload-label">üì∏ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</span>
                            <img id="img-preview">
                        </label>

                        <button type="submit" id="add-btn" class="btn-sm" style="width: 100%;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                        <button type="button" id="cancel-edit" onclick="resetForm()" style="display:none; width: 100%; margin-top:10px; background:#333; border:none; color:white; border-radius:10px; height:40px;">–û—Ç–º–µ–Ω–∞</button>
                    </form>

                    <h3 style="margin-top: 40px; color:#ff9a8b; border-top: 1px solid #333; padding-top: 20px;">–°–ø–∏—Å–æ–∫ –º–µ–Ω—é:</h3>
                    
                    <div class="admin-filters">
                        <input type="text" id="admin-search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..." oninput="fetchList()">
                        <select id="admin-filter-cat" onchange="fetchList()">
                            <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                            <option value="cakes">–¢–æ—Ä—Ç—ã</option>
                            <option value="cookies">–ü–µ—á–µ–Ω—å–µ</option>
                            <option value="croissants">–ö—Ä—É–∞—Å—Å–∞–Ω—ã</option>
                            <option value="desserts">–î–µ—Å–µ—Ä—Ç—ã</option>
                            <option value="cupcakes">–ö–∞–ø–∫–µ–π–∫–∏</option>
                            <option value="pies">–ü–∏—Ä–æ–≥–∏</option>
                            <option value="bread">–•–ª–µ–±</option>
                            <option value="drinks">–ù–∞–ø–∏—Ç–∫–∏</option>
                            <option value="sets">–°–µ—Ç—ã</option>
                        </select>
                    </div>

                    <div id="product-list"></div>
                </div>`;
        }

        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('img-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('upload-label').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProduct(event) {
            event.preventDefault();

            if (!navigator.onLine) {
                alert("–û—à–∏–±–∫–∞: –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!");
                return;
            }

            const btn = document.getElementById('add-btn');
            const fileInput = document.getElementById('p-file');

            if (!editId && !fileInput.files[0]) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";

            try {
                let imgUrl = null;

                // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ ImgBB
                if (fileInput.files[0]) {
                    const formData = new FormData();
                    formData.append("image", fileInput.files[0]);

                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: "POST",
                        body: formData
                    });

                    const resData = await res.json();
                    if (resData.success) {
                        imgUrl = resData.data.url;
                    } else {
                        throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ");
                    }
                }

                const productData = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    desc: document.getElementById('p-desc').value,
                    count: document.getElementById('p-count').value,
                    cat: document.getElementById('p-cat').value,
                    type: document.getElementById('p-type').value,
                    badge: document.getElementById('product-badge').value,
                    available: true
                };

                if (imgUrl) productData.img = imgUrl;

                const dbRef = editId ? db.ref('products/' + editId) : db.ref('products').push();
                await dbRef.set(productData);

                alert(editId ? "–û–±–Ω–æ–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!" : "–ò–∑–¥–µ–ª–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!");
                resetForm();
                fetchList();

            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
                alert("–û—à–∏–±–∫–∞: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            }
        }

        function fetchList() {
            db.ref('products').on('value', s => {
                const container = document.getElementById('product-list');
                const searchInput = document.getElementById('admin-search');
                const filterCat = document.getElementById('admin-filter-cat');

                const data = s.val();
                if (!container) return;
                if (!data) {
                    container.innerHTML = "–ü—É—Å—Ç–æ";
                    return;
                }

                const query = searchInput ? searchInput.value.toLowerCase() : '';
                const selectedCat = filterCat ? filterCat.value : 'all';

                const keys = Object.keys(data).reverse();
                const filteredKeys = keys.filter(id => {
                    const p = data[id];
                    const matchesSearch = p.name.toLowerCase().includes(query);
                    const matchesCat = (selectedCat === 'all') || (p.cat === selectedCat);
                    return matchesSearch && matchesCat;
                });

                if (filteredKeys.length === 0) {
                    container.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>";
                    return;
                }

                container.innerHTML = filteredKeys.map(id => `
                    <div class="list-item">
                        <span style="${data[id].available === false ? 'text-decoration:line-through; opacity:0.5;' : ''}">
                            ${data[id].name} (${data[id].price} ‚Ç∏)
                        </span>
                        <div class="admin-controls">
                            <button style="color: #3498db;" onclick="editItem('${id}')">–†–µ–¥.</button>
                            <button style="color: #f1c40f;" onclick="toggleStock('${id}', ${data[id].available !== false})">
                                ${data[id].available === false ? '–í–µ—Ä–Ω—É—Ç—å' : '–°—Ç–æ–ø'}
                            </button>
                            <button class="btn-delete" onclick="deleteItem('${id}')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>`).join('');
            });
        }

        window.editItem = function(id) {
            db.ref('products/' + id).once('value', s => {
                const p = s.val();
                editId = id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-desc').value = p.desc || '';
                document.getElementById('p-count').value = p.count || '';
                document.getElementById('p-cat').value = p.cat;
                document.getElementById('p-type').value = p.type || '';
                document.getElementById('product-badge').value = p.badge || '';

                document.getElementById('form-title').innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ";
                document.getElementById('add-btn').innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
                document.getElementById('cancel-edit').style.display = "block";
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        window.resetForm = function() {
            editId = null;
            document.getElementById('productForm').reset();
            document.getElementById('form-title').innerText = "–ù–æ–≤–æ–µ –∏–∑–¥–µ–ª–∏–µ";
            document.getElementById('add-btn').innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            document.getElementById('cancel-edit').style.display = "none";
            document.getElementById('img-preview').style.display = "none";
            document.getElementById('upload-label').style.display = "block";
        }

        window.toggleStock = function(id, currentStatus) {
            db.ref('products/' + id).update({
                available: !currentStatus
            });
        }

        function deleteItem(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∏–∑–¥–µ–ª–∏–µ?")) db.ref('products/' + id).remove();
        }
    </script>
</body>
