    <style>
        body {

        .cart-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 154, 139, 0.2);
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .cart-item:hover {
            border-color: #ff9a8b;
            transform: translateY(-2px);
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-info h4 {
            font-size: 1rem;
            margin: 0;
            color: white;
        }
        
        .cart-item-info p {
            color: #ff9a8b;
            font-weight: 800;
            margin: 5px 0 0;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 5px;
            gap: 12px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .qty-btn:hover {
            transform: scale(1.1);
        }
        
        #total-box {
            background: rgba(10, 10, 10, 0.95);
            padding: 25px 20px 40px;
            border-radius: 30px 30px 0 0;
            border-top: 2px solid #ff9a8b;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            box-shadow: 0 -15px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .empty-cart-msg {

            margin-top: 100px;
            opacity: 0.5;
            padding: 40px 20px;
        }
        
        .empty-cart-msg i {

        }
        
        .header-nav {

            padding: 20px;

        .back-btn {

            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>

                    <input type="text" id="order-address" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞">

                <div style="margin-bottom: 25px;">
                    <label style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 8px; display: block;">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä—Å–æ–Ω:</label>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsbOVaSbdFKkxl4H3g1V5UJtYjhRN1mWs",
            authDomain: "vkusnyashka-final.firebaseapp.com",
            databaseURL: "https://vkusnyashka-final-default-rtdb.firebaseio.com"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let cart = JSON.parse(localStorage.getItem('vkusnyashak_cart')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });

        window.renderCart = function() {
            const container = document.getElementById('cart-content');
            const footer = document.getElementById('cart-footer');

            if (!container) return;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart-msg">
                        <i class="fas fa-shopping-basket"></i>
                        <p style="font-size: 1.2rem; margin-top: 20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                        <p style="opacity: 0.5; margin-top: 10px;">–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –º–µ–Ω—é</p>
                        <a href="index.html" style="display: inline-block; margin-top: 30px; background: linear-gradient(45deg, #ff9a8b, #ff6a88); color: white; padding: 12px 30px; border-radius: 12px; text-decoration: none; font-weight: bold;">
                            –ü–µ—Ä–µ–π—Ç–∏ –≤ –º–µ–Ω—é
                        </a>
                    </div>`;
                if (footer) footer.style.display = 'none';
                return;
            }

            if (footer) footer.style.display = 'block';
            container.innerHTML = '';

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.qty || item.quantity || 1;

                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img || 'https://via.placeholder.com/80x80?text=–¢–æ–≤–∞—Ä'}" alt="${item.name}">
                        <div style="flex-grow: 1;">
                            <h4>${item.name}</h4>
                            <p>${item.price} ‚ÇΩ √ó ${item.qty || item.quantity || 1} = ${item.price * (item.qty || item.quantity || 1)} ‚ÇΩ</p>
                        </div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span style="font-size: 0.95rem; font-weight: bold;">${item.qty || item.quantity || 1}</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                    </div>`;
            });

            const totalElem = document.getElementById('total-price');
            if (totalElem) totalElem.innerText = `${total} ‚ÇΩ`;
        };

        window.changeQty = function(index, delta) {
            const cart = JSON.parse(localStorage.getItem('vkusnyashak_cart')) || [];

            if (cart[index]) {
                cart[index].quantity = (cart[index].quantity || cart[index].qty || 0) + delta;
                cart[index].qty = cart[index].quantity; // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è

                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }

                localStorage.setItem('vkusnyashak_cart', JSON.stringify(cart));
                renderCart();
            }
        };

        window.sendOrder = function() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }
            document.getElementById('orderModal').style.display = 'flex';
        };

        window.confirmAndSendOrder = function() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }

            const address = document.getElementById('order-address').value;
            const phone = document.getElementById('order-phone').value;
            const persons = document.getElementById('order-persons').value || '1';

            if (!address) {
                alert("–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!");
                return;
            }

            if (!phone || phone.length < 10) {
                alert("–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω!");
                return;
            }

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è WhatsApp
            let text = "üç∞ *–ù–û–í–´–ô –ó–ê–ö–ê–ó VKUSNYASHAK CITY* üç∞\n";
            text += "==========================\n";
            text += "üéÇ *–°–û–°–¢–ê–í –ó–ê–ö–ê–ó–ê:* üéÇ\n\n";

            cart.forEach((item, index) => {
                const qty = item.qty || item.quantity || 1;
                text += `${index + 1}. *${item.name}*\n`;
                text += `   ‚Ä¢ ${qty} —à—Ç. x ${item.price} ‚ÇΩ = ${item.price * qty} ‚ÇΩ\n`;
            });

            let total = cart.reduce((s, i) => s + (i.price * (i.qty || i.quantity || 1)), 0);
            text += "\n==========================\n";
            text += `‚úÖ *–ò–¢–û–ì–û –ö –û–ü–õ–ê–¢–ï: ${total} ‚ÇΩ*\n`;
            text += "==========================\n\n";
            text += `üìç *–ê–î–†–ï–°:* ${address}\n`;
            text += `üìû *–¢–ï–õ–ï–§–û–ù:* ${phone}\n`;
            text += `üç¥ *–ü–†–ò–ë–û–†–´:* ${persons} —á–µ–ª.\n\n`;
            text += "üç™ _–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –°–∫–æ—Ä–æ —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏._ ‚ú®";

            const phoneNumber = "77771234567";
            const waUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(text)}`;

            window.open(waUrl, '_blank');

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = [];
            localStorage.setItem('vkusnyashak_cart', JSON.stringify(cart));
            renderCart();

            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('order-address').value = '';
            document.getElementById('order-phone').value = '';
            document.getElementById('order-persons').value = '1';

            alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
        };
    </script>
