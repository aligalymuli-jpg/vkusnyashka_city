<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsbOVaSbdFKkxl4H3g1V5UJtYjhRN1mWs",
            authDomain: "vkusnyashka-final.firebaseapp.com",
            databaseURL: "https://vkusnyashka-final-default-rtdb.firebaseio.com"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let cart = [];

        document.addEventListener('DOMContentLoaded', function() {
            const cartData = localStorage.getItem('vkusnyashak_cart');
            cart = cartData ? JSON.parse(cartData) : [];
            renderCart();
        });

        window.renderCart = function() {
            const container = document.getElementById('cart-content');
            const footer = document.getElementById('cart-footer');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart-msg">
                        <i class="fas fa-shopping-basket" style="font-size: 4rem; color: #ff9a8b; margin-bottom: 20px;"></i>

                            –ü–µ—Ä–µ–π—Ç–∏ –≤ –º–µ–Ω—é
                        </a>
                    </div>`;
                if (footer) footer.style.display = 'none';
                return;
            }

            if (footer) footer.style.display = 'block';
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;

                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img || 'https://via.placeholder.com/70x70?text=Vkusnyashak'}">
                        <div style="flex-grow: 1;">
                            <h4>${item.name}</h4>
                            <p>${item.price} ‚Ç∏ √ó ${item.qty} = ${itemTotal} ‚Ç∏</p>
                        </div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span style="font-weight: bold;">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                    </div>`;
            });

            document.getElementById('total-price').innerText = `${total} ‚Ç∏`;
        };

        window.changeQty = function(index, delta) {
            if (cart[index]) {
                cart[index].qty += delta;
                if (cart[index].qty <= 0) cart.splice(index, 1);
                localStorage.setItem('vkusnyashak_cart', JSON.stringify(cart));
                renderCart();
            }
        };

        window.sendOrder = function() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");

            cart.forEach((item, index) => {
                text += `${index + 1}. *${item.name}*\n`;
                text += `   ‚Ä¢ ${item.qty} —à—Ç. x ${item.price} ‚Ç∏ = ${item.price * item.qty} ‚Ç∏\n`;
            });

            let total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            text += "\n==========================\n";
